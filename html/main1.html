<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
        <link rel="shortcut icon" href="../resources/favicon.avif" type="image/x-icon">

</head>
<body>
      <div id="gameOverPopup" class="popup hidden">
  <div class="popup-content">
    <h2 id="gameOverText"></h2>
    <button id="restartBtn">Restart</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>
    <div id="player1-hud" class="hud">
        <div class="name">Player 1</div>
        <div class="hp">HP: <span id="player1-hp">25</span></div>
    </div>
    <div id="computer-hud" class="hud">
        <div class="name">Computer</div>
        <div class="hp">HP: <span id="computer-hp">25</span></div>
    </div>

    <div id="controls-top">
        <div id="left-control" class="control">
            <label for="angleRange">Angle: <span id="angleValue">45</span></label>
            <input id="angleRange" type="range" min="0" max="180" step="1" />
        </div>

        <div id="center-control" class="control center">
            <button id="fireButton" class="btn">FIRE</button>
        </div>

        <div id="right-control" class="control">
            <label for="powerRange">Power: <span id="powerValue">5</span></label>
            <input id="powerRange" type="range" min="1" max="20" step="0.5" />
        </div>
    </div>

    <canvas id="canvas"></canvas>
    
    <script src="../scripts/oneplayer.js" ></script>
</body>
</html>
