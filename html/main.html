<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="../styles/style2.css">
      <link rel="shortcut icon" href="../resources/favicon.avif" type="image/x-icon">

</head>

<body>
  <div id="gameOverPopup" class="popup hidden">
  <div class="popup-content">
    <h2 id="gameOverText"></h2>
    <button id="restartBtn">Restart</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>

  <canvas id="canvas"> </canvas>
  <div class="gameControlArea">
  <div class="player1ScoreBoard">
    <div class="p1Name">Somil</div>
   <div class="score1">Score: <input type="number" id="sc1"  value="0" readonly></div>
    
  </div>

    <div id="powerContainer">
      <div id="powerBar">
         <label for="powerValue">Power</label>
        <input   type="range"  min ="1" max="100" id="powerHandle"></input>
      </div>
       <br>
      <input id="powerValue" value="0" readonly>
    </div>

    <button class="firebtn">Fire</button>

    <div id="angleContainer">
      <div id="angleBar">
        <label for="angleValue">Angle (in deg)</label>
        <input id="angleHandle"  type="range"></input>
      <input id="angleValue" value="0" readonly>
            </div> 

    </div>

    <div class="player2ScoreBoard">
      
      <div class="p2Name">AYUSH</div>
      <div class="score2">Score: <input type="number"  value="0" id="sc2" readonly></div>



    </div>













  </div>





  <script src="../scripts/script.js" defer></script>
  <script src="../scripts/controls.js"  defer></script>
</body>

</html>
